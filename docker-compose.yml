services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: social_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - social_network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: social_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env.docker
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - social_network

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server
    networks:
      - social_network

volumes:
  mongodb_data:

networks:
  social_network:
    driver: bridge
